<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Real Estate Website</title>
    <!-- Link To CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Box icons -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!-- Navbar -->
     <header>
        <div class="nav container">
            <!-- logo -->
            <a href="index.html" class="logo"><i class='bx bx-home'></i>Elite Homes</a>
            
            <!-- Log In Button -->
            <a href="login.html" class="btn">Log In</a> 
        </div>

    </header>
    <!-- Sign Up -->
     <div class="login container">
        <div class="login-container">
            <h2>Welcome, Let's Get Started</h2>
            <p>Already Have an Account? <a href="login.html">Log In</a></p>
            <!-- Log In Form -->
            <form action="">
                <span>Full Name</span>
                <input type="text" name="" id="" placeholder="Your Name"required>
                <span>Enter your email address</span>
                <input type="email" name="" id="" placeholder="yourmail@gmail.com"required>
                <span>Phone</span>
                <input type="tel" name="" id="" placeholder="Enter your number"required>
                <span>Atleast 8</span>
                <input type="password" name="" id="" placeholder="Atleast 8"required>
                <input type="submit" value="Sign Up" class="button">
                
            </form>
        </div>
        <!-- Log In Image -->
        <div class="login-image">
            <img src="img/sign-up.jpg" alt="login image">
        </div>
     </div>

    
    <!-- Footer -->
    <section class="footer">
        <div class="footer-container container">
            <h2>Elite Homes</h2>
            <div class="footer-box">
                <h3>Quick Links</h3>
                <a href="#">Agency</a>
                <a href="#">Building</a>
                <a href="#">Rates</a>
            </div>
            <div class="footer-box">
                <h3>Locations</h3>
                <a href="#">Mumbai</a>
                <a href="#">Delhi</a>
                <a href="#">Chennai</a>
            </div>
            <div class="footer-box">
                <h3>Contact</h3>
                <a href="#">(+91)9324664790</a>
                <a href="#">yourmail@gmail.com</a>
                <div class="social">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>

                </div>
            </div>
        </div>
    </section>
    <!-- Copyright -->
    <div class="copyright">
        <p>&copy; 2024 Elite Homes All Rights Reserved</p>
    </div>
    
   
</body>
</html>
