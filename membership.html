<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="contain">
    <form action="">
        <div class="row">
            <div class="col">
                <h3 class="title">Enter Your Details:</h3>
                <div class="inputbox">
                    <span>Full Name:</span>
                    <input type="text" placeholder="Enter your name"required>
                </div>
                <div class="inputbox">
                    <span>Email:</span>
                    <input type="email" placeholder="yourmail@gmail.com"required>
                </div>
                <div class="inputbox">
                    <span>Address:</span>
                    <input type="text" placeholder="Street"required>
                </div>
                <div class="inputbox">
                    <span>City:</span>
                    <input type="text" placeholder="Enter your city"required>
                </div>
                <div class="flex">
                    <div class="inputbox">
                        <span>State:</span>
                        <input type="text" placeholder="Enter your state"required>
                    </div>
                    <div class="inputbox">
                        <span>Zip Code:</span>
                        <input type="text" placeholder="Enter your pincode"required>
                    </div>
                </div>
            </div>
        </div>
    </form>

    

</div>
    
</body>
</html>
