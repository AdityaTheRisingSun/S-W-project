<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style1.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Enter Your Details</h3>

                <div class="inputBox">
                    <span>Full Name :</span>
                    <input type="text" placeholder="enter your name"required>
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" placeholder="yourmail@example.com"required>
                </div>
                <div class="inputBox">
                    <span>Address :</span>
                    <input type="text" placeholder="street"required>
                </div>
                <div class="inputBox">
                    <span>City :</span>
                    <input type="text" placeholder="enter your city"required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>State :</span>
                        <input type="text" placeholder="enter your state"required>
                    </div>
                    <div class="inputBox">
                        <span>Zip Code :</span>
                        <input type="text" placeholder="enter you pincode"required>
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>Cards Accepted :</span>
                    <img src="img/card_img.png" alt="cards image">
                </div>
                <div class="inputBox">
                    <span>Name On Card :</span>
                    <input type="text"placeholder="name on card"required>
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="XXXX-XXXX-XXXX"required>
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="enter expiry month"required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="enter expiry year"required>
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="enter cvv"required>
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Proceed to Pay" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
